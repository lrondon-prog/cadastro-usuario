  <form [formGroup]="form" (ngSubmit)="cadastro()">
    <div class="row">
      <div class="col-md-6">
        <div class="row mb-2 mt-2 ml-2">
          <label for="nome1" class="col-md-2 form-label">Nome</label>
          <input type="text" id="nome1" class="col-md-4 form-control" formControlName="nome"/>
        </div>
        <div class="row mb-2 mt-2 ml-2" >
          <label for="email" class="col-md-2 form-label">Email</label>
          <input type="email" id="email" class="col-md-4 form-control" formControlName="email" />
        </div>
        <div class="row mb-2 mt-2 ml-2">
          <label for="senha" class="col-md-2 form-label">Senha</label>
          <input type="password" id="senha" class="col-md-4 form-control" formControlName="senha" />
        </div>
        <div class="row mb-2 mt-2 ml-2">
              <label for="nascimento" class="col-md-2 form-label">Nascimento</label>
              <input type="date" id="nascimento" class="col-md-4 form-control" formControlName="nascimento" />
        </div>
        <div class="row mb-2 mt-2 ml-2">
          <button type="submit" id="entrar" class="btn btn-primary" >Save</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row mb-2 mt-2 ml-2">
          <label for="nomePai" class="col-md-2 form-label">Nome pai</label>
          <input type="text" id="nomePai" class="col-md-4 form-control" formControlName="nomePai" />
        </div>
        <div class="row mb-2 mt-2 ml-2">
          <label for="nomeMae" class="col-md-2 form-label">Nome mae</label>
          <input type="text" id="nomeMae" class="col-md-4 form-control" formControlName="nomeMae"/>
        </div>
        <div class="row mb-2 mt-2 ml-2">
              <label for="nomeIrmao" class="col-xll-2 ml-3 mr-2 form-label">Nome irmao</label>
              <input type="text" id="nomeIrmao" class="col-md-4 form-control" formControlName="nomeIrmao" />
        </div>
      </div>
    </div>
  </form>
